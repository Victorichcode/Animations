<html>
<title>sign-up</title>
<head>

<body>
	<div class="container">
		<div  class=" text-center text-primary">
			<h1> Sign up form</h1>
		</div>
		<div class="row">
			<div class="col-sm label">
					<label for="firstname"> First Name </label>
					<input type="text" class="form-control" id="firstname" placeholder="first name">	
			</div>	
		</div> 
		<div class="row">
			<div class="col-sm label">
				<label for="Lastname"> Last name </label>
				<input type="text" class="form-control" id="lastname" placeholder="lastname">
			</div>
		</div>	
		<div class="row">
			<div class="col-sm label">
				<label for="username"> Username </label>
				<input type="text" class="form-control" id="username" placeholder="username">
			</div>
		</div>	
		<div class="row">
			<div class="col-sm label">
				<label for="email"> Email </label>
				<input type="text" class="form-control" id="email" placeholder="email">
			</div>
		</div>	
		<div class="row">
			<div class="col-sm label">
				<label for="password"> password </label>
				<input type="text" class="form-control" id="password" placeholder="password">
			</div>
		</div>	
		<div class="row">
			<div class="col-sm label">
				<label for="confirmpassword"> confirm password </label>
				<input type="text" class="form-control" id="confirmpassword" placeholder="confirm password">
			</div>
		</div>	
		<div class="row">
			<div class="col-sm label">
				<input type="checkbox" class="form-check-label" id="checkbox">
				<label for="checkbox"> agree to continue?</label>
			</div>
		</div>	
		<div class="row">
			<div class="col-sm label">
				<button class="btn btn-primary w-50"> Sign up </button>
			</div>
		</div>	
		<div class="or text-center">
			<button class="btn btn-primary mt-4 text-center"> Log in with Google</button>
			<p> Do you have an account?<a href="sign-in.html"> Sign in</a>
		</div>
		
		
		
	</div>
	
	<script src="java.js"></script>
